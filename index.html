<!DOCTYPE html>
<html>
<head>
    <title>Student Result System</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            text-align: center;
        }
        .box {
            background: white;
            padding: 30px;
            margin: 100px auto;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 90%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Student Result System</h2>
        <input type="text" id="roll" placeholder="Enter Roll Number">
        <button onclick="getResult()">View Result</button>
        <h3 id="result"></h3>
    </div>
    <script>
function getResult() {
    let roll = document.getElementById("roll").value;

    fetch("http://127.0.0.1:5000/get_result?roll=" + roll)
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById("result").innerText = data.error;
        } else {
            document.getElementById("result").innerText =
                "Name: " + data.name + " | Marks: " + data.marks;
        }
    });
}
</script>

</body>
</html>
